<div ng-controller="HomeCtrl" class="list-group">
  <div class="list-group-item" ng-repeat="item in folders">
  <div class="roundedRoot" id="{{item.label}}"><a href="javascript:void(0)" ng-click="activeRoot()">{{item.label}}</a></div>
   <ul>
   <li ng-class="{'active': isActive}" ng-repeat="folder in item.children" class="hidden">
       <folders type="{{ folder.type }}" label="{{ folder.label }}" elempath="/"></folders>
    </li>
    </ul>
  <div> 
</div>
